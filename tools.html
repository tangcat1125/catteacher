<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #ff9900; color: white; padding: 20px; text-align: center; font-size: 24px; }
    .section { background: white; margin: 20px auto; padding: 20px; max-width: 800px; border-radius: 10px; }

<body>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDcPdx16YW6NrgLixPzcCEbEQEp5W_m81k",
    authDomain: "cattools-counter.firebaseapp.com",
    projectId: "cattools-counter",
    storageBucket: "cattools-counter.appspot.com",
    messagingSenderId: "391811031172",
    appId: "1:391811031172:web:e8182202e16e1ddc7c22d1",
    measurementId: "G-TTTSWNXS8Y"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function countAndDisplay(refName, spanId) {
    const ref = db.ref(refName);
    ref.transaction(val => (val || 0) + 1).then(res => {
      document.getElementById(spanId).textContent = res.snapshot.val();
    });
  }

  countAndDisplay("counter_tools_exe", "count1");
  countAndDisplay("counter_tools_web", "count2");
