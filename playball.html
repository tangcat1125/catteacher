<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>æ²™ç˜æ’çƒéŠæˆ²</title>
  <style>
    body { background: #ffe4b5; }
    canvas { background: #ffe4b5; display: block; margin: 0 auto; border: 2px solid #aaa; }
    #hud {
      text-align:center; 
      margin-bottom:10px;
      font-family: "Microsoft JhengHei", Arial, sans-serif;
    }
    #scoreRed, #scoreBlue {
      font-size:32px; font-weight:bold; padding:0 10px;
    }
    #scoreRed { color:red; }
    #scoreBlue { color:blue; }
    #gameStatus {
      font-size:22px; color:#333; margin-top:5px; min-height:28px;
    }
    #controls {
      text-align:center; 
      margin-top:10px; 
      font-size:20px; 
      color:#d2691e; 
      font-weight:bold;
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      background: #fffbe4;
      border-radius: 10px;
      padding: 6px 0;
      width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="hud">
    <span style="color:red; font-weight:bold;">æˆ‘æ–¹ï¼ˆç´…ï¼‰</span>
    <span id="scoreRed">0</span>
    <span style="font-size:28px;"> : </span>
    <span id="scoreBlue">0</span>
    <span style="color:blue; font-weight:bold;">æ•µæ–¹ï¼ˆè—ï¼‰</span>
    <div id="gameStatus"></div>
  </div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="controls">
    æ“ä½œèªªæ˜ï¼š<br>
    <span style="color:#0077cc;">â† â†’</span> å·¦å³ç§»å‹• &nbsp;|&nbsp; 
    <span style="color:#0077cc;">â†‘</span> æ‰˜çƒ &nbsp;|&nbsp; 
    <span style="color:#0077cc;">ç©ºç™½éµ</span> æ®ºçƒ/ç™¼çƒ &nbsp;|&nbsp; 
    <span style="color:#0077cc;">é€£æŒ‰å…©æ¬¡ â† æˆ– â†’</span> é£›æ’²æ•‘çƒ
  </div>
  <script>
    // ç•«å¸ƒèˆ‡éŠæˆ²åƒæ•¸
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    const NET_X = W/2, NET_Y = H-120, NET_W = 8, NET_H = 120;
    const GROUND_Y = H-40;
    const PLAYER_SIZE = 32;
    const BALL_RADIUS = 12;
    const TEAM_SIZE = 3;
    const SCORE_TO_WIN = 3;

    // è§’è‰²èµ·å§‹ä½ç½®
    const positions = [
      [W/4, GROUND_Y-PLAYER_SIZE],      // ç©å®¶
      [W/4-60, GROUND_Y-PLAYER_SIZE],   // éšŠå‹1
      [W/4+60, GROUND_Y-PLAYER_SIZE],   // éšŠå‹2
      [W*3/4, GROUND_Y-PLAYER_SIZE],    // æ•µ1
      [W*3/4-60, GROUND_Y-PLAYER_SIZE], // æ•µ2
      [W*3/4+60, GROUND_Y-PLAYER_SIZE]  // æ•µ3
    ];

    // è§’è‰²ç‰©ä»¶
    let players = [];
    for(let i=0;i<TEAM_SIZE*2;i++){
      players.push({
        x: positions[i][0], y: positions[i][1],
        vx: 0, vy: 0,
        color: i==0 ? 'red' : (i<TEAM_SIZE ? 'pink' : 'blue'),
        isPlayer: i==0, isAI: i!=0,
        jump: false, onGround: true,
        isSetting: false, isSpiking: false, isDiving: false, diveTimer: 0
      });
    }

    // çƒç‰©ä»¶
    let ball = {
      x: NET_X, y: GROUND_Y-120, vx: 3, vy: -5, lastTouch: null
    };

    // åˆ†æ•¸ã€ç‹€æ…‹
    let score = [0,0];
    let servingTeam = 0; // 0:æˆ‘æ–¹, 1:æ•µæ–¹
    let gameOver = false;
    let statusText = "";

    // æ§åˆ¶
    let keys = {};
    let lastKey = null;
    let keyCount = 0;
    let lastKeyTime = 0;

    document.addEventListener('keydown', e=>{
      keys[e.key] = true;
      // é£›æ’²åµæ¸¬
      if(e.key === "ArrowLeft" || e.key === "ArrowRight") {
        let now = Date.now();
        if(lastKey === e.key && now - lastKeyTime < 300) {
          keyCount++;
        } else {
          keyCount = 1;
        }
        lastKey = e.key;
        lastKeyTime = now;
      }
    });
    document.addEventListener('keyup', e=>{
      keys[e.key] = false;
    });

    // ç™¼çƒ
    function serve(team){
      if(team==0){
        ball.x = players[0].x+20;
        ball.y = players[0].y-10;
        ball.vx = 0;
        ball.vy = 0;
        ball.lastTouch = 0;
        statusText = "è«‹æŒ‰ç©ºç™½éµç™¼çƒï¼";
      }else{
        ball.x = players[TEAM_SIZE].x-20;
        ball.y = players[TEAM_SIZE].y-10;
        ball.vx = 0;
        ball.vy = 0;
        ball.lastTouch = TEAM_SIZE;
        statusText = "æ•µæ–¹ç™¼çƒä¸­...";
        setTimeout(()=>{
          ball.vx = -4;
          ball.vy = -5;
          statusText = "æ¯”è³½ä¸­";
        }, 900);
      }
      updateHud();
    }

    // ç¢°æ’æª¢æŸ¥
    function collideBall(p){
      let dx = ball.x - (p.x+PLAYER_SIZE/2);
      let dy = ball.y - (p.y+PLAYER_SIZE/2);
      let dist = Math.sqrt(dx*dx+dy*dy);
      if(dist < BALL_RADIUS+PLAYER_SIZE/2){
        // ç©å®¶å‹•ä½œæ±ºå®šçƒçš„åæ‡‰
        if(p.isPlayer) {
          // æ®ºçƒ
          if(p.isSpiking) {
            ball.vx = (ball.x < NET_X ? 1 : -1) * 8 + (Math.random()-0.5)*2;
            ball.vy = -10;
            statusText = "æ®ºçƒï¼";
          }
          // æ‰˜çƒ
          else if(p.isSetting) {
            ball.vx = (ball.x < NET_X ? 1 : -1) * 2 + (Math.random()-0.5)*1;
            ball.vy = -8;
            statusText = "æ‰˜çƒï¼";
          }
          // é£›æ’²
          else if(p.isDiving) {
            ball.vx = (ball.x < NET_X ? 1 : -1) * 10;
            ball.vy = -5;
            statusText = "é£›æ’²æ•‘çƒï¼";
          }
          // ä¸€èˆ¬ç¢°æ’
          else {
            let angle = Math.atan2(dy, dx);
            ball.vx = Math.cos(angle)*6 + (Math.random()-0.5)*2;
            ball.vy = Math.sin(angle)*6 - 2;
            statusText = "ç¢°åˆ°çƒäº†ï¼";
          }
        } else {
          // AIç°¡å–®å‹•ä½œ
          ball.vx = (p.x < NET_X ? 1 : -1) * 5 + (Math.random()-0.5)*2;
          ball.vy = -7;
        }
        ball.lastTouch = players.indexOf(p);
        updateHud();
      }
    }

    // AI æ§åˆ¶
    function aiMove(p, idx){
      let team = idx<TEAM_SIZE ? 0 : 1;
      let sideMin = team==0 ? 0 : NET_X+NET_W/2;
      let sideMax = team==0 ? NET_X-NET_W/2 : W;
      // åªè¿½çƒåœ¨è‡ªå·±åŠå ´
      if((team==0 && ball.x < NET_X) || (team==1 && ball.x > NET_X)){
        if(Math.abs((p.x+PLAYER_SIZE/2)-ball.x) > 10){
          if(ball.x < p.x+PLAYER_SIZE/2 && p.x > sideMin) p.vx = -2;
          else if(ball.x > p.x+PLAYER_SIZE/2 && p.x+PLAYER_SIZE < sideMax) p.vx = 2;
          else p.vx = 0;
        }else{
          p.vx = 0;
        }
        // è·³çƒ
        if(ball.y < p.y && Math.abs((p.x+PLAYER_SIZE/2)-ball.x)<30 && p.onGround){
          p.vy = -8;
          p.onGround = false;
        }
      }else{
        // å›åˆ°åŸä½
        let home = positions[idx][0];
        if(Math.abs(p.x-home)>5){
          p.vx = (home-p.x)/20;
        }else{
          p.vx = 0;
        }
      }
    }

    // ç©å®¶æ§åˆ¶
    function playerMove(p){
      // å·¦å³ç§»å‹•
      p.vx = 0;
      if(keys["ArrowLeft"] && p.x>0) p.vx = -3;
      if(keys["ArrowRight"] && p.x+PLAYER_SIZE<W/2-NET_W/2) p.vx = 3;

      // ä¸Šéµæ‰˜çƒ
      p.isSetting = !!keys["ArrowUp"];

      // ç©ºç™½éµæ®ºçƒæˆ–ç™¼çƒ
      p.isSpiking = !!keys[" "];

      // ç™¼çƒç‹€æ…‹
      if(servingTeam === 0 && ball.vx === 0 && ball.vy === 0 && p.isSpiking){
        ball.vx = 4;
        ball.vy = -5;
        statusText = "æ¯”è³½ä¸­";
        updateHud();
      }

      // é£›æ’²æ•‘çƒ
      if((keyCount >= 2) && (lastKey === "ArrowLeft" || lastKey === "ArrowRight") && p.onGround) {
        p.isDiving = true;
        p.diveTimer = 10; // é£›æ’²æŒçºŒæ™‚é–“
        p.vx = (lastKey === "ArrowLeft" ? -8 : 8);
        p.vy = -3;
        keyCount = 0;
      } else if(p.diveTimer > 0) {
        p.diveTimer--;
        if(p.diveTimer === 0) p.isDiving = false;
      } else {
        p.isDiving = false;
      }
    }

    // æ›´æ–°HUD
    function updateHud(){
      document.getElementById('scoreRed').textContent = score[0];
      document.getElementById('scoreBlue').textContent = score[1];
      let t = "";
      if(gameOver){
        t = score[0]>score[1] ? "ğŸ‰ ä½ è´äº†ï¼" : "ğŸ˜¢ ä½ è¼¸äº†ï¼";
      } else if(servingTeam === 0 && ball.vx === 0 && ball.vy === 0) {
        t = "æˆ‘æ–¹ç™¼çƒï¼Œè«‹æŒ‰ç©ºç™½éµç™¼çƒ";
      } else if(servingTeam === 1 && ball.vx === 0 && ball.vy === 0) {
        t = "æ•µæ–¹ç™¼çƒä¸­...";
      } else {
        t = statusText || "æ¯”è³½ä¸­";
      }
      document.getElementById('gameStatus').textContent = t;
    }

    // æ›´æ–°éŠæˆ²
    function update(){
      if(gameOver) return;
      // ç©å®¶èˆ‡AIç§»å‹•
      for(let i=0;i<players.length;i++){
        let p = players[i];
        if(p.isPlayer) playerMove(p);
        else aiMove(p, i);
        // ç§»å‹•
        p.x += p.vx;
        // é‚Šç•Œ
        let left = i<TEAM_SIZE ? 0 : NET_X+NET_W/2;
        let right = i<TEAM_SIZE ? NET_X-NET_W/2-PLAYER_SIZE : W-PLAYER_SIZE;
        if(p.x<left) p.x=left;
        if(p.x>right) p.x=right;
        // è·³èº
        p.y += p.vy;
        if(!p.onGround) p.vy += 0.6; // é‡åŠ›
        if(p.y > GROUND_Y-PLAYER_SIZE){
          p.y = GROUND_Y-PLAYER_SIZE;
          p.vy = 0;
          p.onGround = true;
        }
      }

      // çƒç‰©ç†
      ball.x += ball.vx;
      ball.y += ball.vy;
      ball.vy += 0.4; // é‡åŠ›
      // çƒèˆ‡åœ°é¢
      if(ball.y > GROUND_Y-BALL_RADIUS){
        ball.y = GROUND_Y-BALL_RADIUS;
        ball.vy *= -0.5;
        // åˆ¤æ–·å¤±åˆ†
        let loseTeam = ball.x < NET_X ? 0 : 1;
        score[1-loseTeam]++;
        statusText = (loseTeam === 0 ? "æ•µæ–¹å¾—åˆ†ï¼" : "æˆ‘æ–¹å¾—åˆ†ï¼");
        updateHud();
        if(score[0]>=SCORE_TO_WIN || score[1]>=SCORE_TO_WIN){
          gameOver = true;
          updateHud();
        }else{
          servingTeam = 1-loseTeam;
          setTimeout(()=>{ serve(servingTeam); }, 1200);
        }
        return;
      }
      // çƒèˆ‡å·¦å³ç‰†
      if(ball.x < BALL_RADIUS){ ball.x = BALL_RADIUS; ball.vx *= -1; }
      if(ball.x > W-BALL_RADIUS){ ball.x = W-BALL_RADIUS; ball.vx *= -1; }
      // çƒèˆ‡ç¶²
      if(ball.x > NET_X-NET_W/2-BALL_RADIUS && ball.x < NET_X+NET_W/2+BALL_RADIUS &&
         ball.y+BALL_RADIUS > NET_Y){
        // æ’åˆ°ç¶²å­
        if(ball.x < NET_X) ball.x = NET_X-NET_W/2-BALL_RADIUS;
        else ball.x = NET_X+NET_W/2+BALL_RADIUS;
        ball.vx *= -0.7;
      }
      // çƒèˆ‡è§’è‰²
      for(let p of players){
        collideBall(p);
      }
      // çƒå‡ºé‚Šç·š
      if(ball.x < 0 || ball.x > W){
        let loseTeam = ball.x < NET_X ? 0 : 1;
        score[1-loseTeam]++;
        statusText = (loseTeam === 0 ? "æ•µæ–¹å¾—åˆ†ï¼" : "æˆ‘æ–¹å¾—åˆ†ï¼");
        updateHud();
        if(score[0]>=SCORE_TO_WIN || score[1]>=SCORE_TO_WIN){
          gameOver = true;
          updateHud();
        }else{
          servingTeam = 1-loseTeam;
          setTimeout(()=>{ serve(servingTeam); }, 1200);
        }
        return;
      }
    }

    // ç•«é¢
    function draw(){
      ctx.clearRect(0,0,W,H);
      // æ²™ç˜
      ctx.fillStyle = "#ffe4b5";
      ctx.fillRect(0,GROUND_Y,W,H-GROUND_Y);
      // é‚Šç·š
      ctx.strokeStyle = "#d2691e";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(0,GROUND_Y);
      ctx.lineTo(W,GROUND_Y);
      ctx.moveTo(0,GROUND_Y-160);
      ctx.lineTo(W,GROUND_Y-160);
      ctx.moveTo(0,GROUND_Y);
      ctx.lineTo(0,GROUND_Y-160);
      ctx.moveTo(W,GROUND_Y);
      ctx.lineTo(W,GROUND_Y-160);
      ctx.stroke();
      // ç¶²å­
      ctx.fillStyle = "#fff";
      ctx.fillRect(NET_X-NET_W/2, NET_Y, NET_W, NET_H);
      // è§’è‰²
      for(let i=0;i<players.length;i++){
        let p = players[i];
        ctx.beginPath();
        ctx.arc(p.x+PLAYER_SIZE/2, p.y+PLAYER_SIZE/2, PLAYER_SIZE/2, 0, 2*Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.stroke();
        // é£›æ’²ç‰¹æ•ˆ
        if(p.isDiving) {
          ctx.save();
          ctx.globalAlpha = 0.5;
          ctx.fillStyle = "#888";
          ctx.fillRect(p.x, p.y+PLAYER_SIZE, PLAYER_SIZE, 8);
          ctx.restore();
        }
      }
      // çƒ
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, 2*Math.PI);
      ctx.fillStyle = "#fff200";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.stroke();
    }

    // éŠæˆ²ä¸»å¾ªç’°
    function loop(){
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // é–‹å§‹éŠæˆ²
    serve(servingTeam);
    loop();
    updateHud();
  </script>
</body>
</html>
