<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>✈️ 三角鐵機射飛碟</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; text-align: center; }
    canvas { background: #222; display: block; margin: 20px auto; border: 2px solid #fff; }
    .hud { font-size: 18px; margin-top: -10px; }
    .back-btn {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 20px;
      background: #fff;
      color: #333;
      border: 2px solid #ff9900;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<h1>✈️ 三角鐵機射飛碟</h1>
<p>方向鍵移動，空白鍵發射子彈，60秒內擊落敵人！</p>

<canvas id="game" width="800" height="500"></canvas>
<div class="hud" id="info">❤️❤️❤️｜得分：0｜剩餘時間：60</div>
<a class="back-btn" href="tools.html">🐾 點我用貓腳腳回上一頁</a>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  let score = 0;
  let hp = 3;
  let timeLeft = 60;
  let bullets = [];
  let enemies = [];
  let keys = {};

  const player = { x: 100, y: 220, size: 20, speed: 5 };

  function drawPlayer() {
    ctx.fillStyle = 'orange';
    ctx.beginPath();
    ctx.moveTo(player.x, player.y);
    ctx.lineTo(player.x - player.size, player.y + player.size);
    ctx.lineTo(player.x - player.size, player.y - player.size);
    ctx.closePath();
    ctx.fill();
  }

  function drawBullet(bullet) {
    ctx.fillStyle = 'white';
    ctx.fillRect(bullet.x, bullet.y, 10, 3);
  }

  function drawEnemy(enemy) {
    ctx.font = '24px sans-serif';
    ctx.fillStyle = 'lime';
    ctx.fillText('🛸', enemy.x, enemy.y);
  }

  function drawHUD() {
    const hearts = "❤️".repeat(hp);
    document.getElementById('info').textContent = `${hearts}｜得分：${score}｜剩餘時間：${timeLeft}`;
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 玩家移動
    if (keys['ArrowUp']) player.y -= player.speed;
    if (keys['ArrowDown']) player.y += player.speed;
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowRight']) player.x += player.speed;

    player.y = Math.max(0, Math.min(canvas.height, player.y));
    player.x = Math.max(0, Math.min(canvas.width, player.x));

    drawPlayer();

    // 子彈
    bullets.forEach((b, i) => {
      b.x += 8;
      drawBullet(b);
      if (b.x > canvas.width) bullets.splice(i, 1);
    });

    // 敵人生成
    if (Math.random() < 0.02) {
      enemies.push({ x: canvas.width, y: Math.random() * (canvas.height - 30) });
    }

    // 敵人更新與碰撞
    enemies.forEach((e, ei) => {
      e.x -= 2;
      drawEnemy(e);

      // 撞到玩家
      if (Math.abs(e.x - player.x) < 24 && Math.abs(e.y - player.y) < 24) {
        enemies.splice(ei, 1);
        hp--;
        if (hp <= 0) endGame();
      }

      // 撞到子彈
      bullets.forEach((b, bi) => {
        if (Math.abs(b.x - e.x) < 24 && Math.abs(b.y - e.y) < 24) {
          enemies.splice(ei, 1);
          bullets.splice(bi, 1);
          score++;
        }
      });

      if (e.x < -50) enemies.splice(ei, 1);
    });

    drawHUD();
  }

  function endGame() {
    alert(`遊戲結束！得分：${score}`);
    location.reload();
  }

  document.addEventListener('keydown', e => {
    keys[e.key] = true;
    if (e.key === ' ') {
      bullets.push({ x: player.x + 5, y: player.y - 2 });
    }
  });

  document.addEventListener('keyup', e => {
    keys[e.key] = false;
  });

  function gameLoop() {
    update();
    if (timeLeft > 0 && hp > 0) {
      requestAnimationFrame(gameLoop);
    } else {
      endGame();
    }
  }

  setInterval(() => {
    if (timeLeft > 0) timeLeft--;
  }, 1000);

  gameLoop();
</script>
</body>
</html>
