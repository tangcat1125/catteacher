<h1>台灣中等教育學程教師資格檢定題庫</h1>

<div class="question">
  <h2>教育理念與制度</h2>
  <p>1. 下列哪一項最能體現以學生為中心的教學理念？</p>
  <div class="options">
    <p>A. 教師講解課本內容，學生抄寫筆記</p>
    <p>B. 教師依學生程度調整教材與教法</p>
    <p>C. 以升學考試成績作為課程設計目標</p>
    <p>D. 以教師研究興趣安排課程內容</p>
  </div>
</div>

<div class="question">
  <h2>教育法規</h2>
  <p>1. 依《高級中等教育法》規定，學校課程應由哪個單位審議通過？</p>
  <div class="options">
    <p>A. 教師評審委員會</p>
    <p>B. 課程發展委員會</p>
    <p>C. 家長會</p>
    <p>D. 直轄市或縣市政府教育局處</p>
  </div>
</div>
