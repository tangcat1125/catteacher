<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>貓老師首頁</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: orange;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 28px;
    }
    .section {
      background: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .fb-link {
      color: #1877f2;
      text-decoration: none;
    }
    .btn {
      background: orange;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .center {
      text-align: center;
    }
    canvas {
      background: #efefef;
      display: block;
      margin: 20px auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🐱 貓老師首頁</header>

  <div class="section">
    <h2>📌 最新消息（Facebook 超連結）</h2>
    <p>👉 <a href="https://www.facebook.com/kemi.tang" target="_blank" class="fb-link">前往 Facebook 查看貓老師的最新消息</a></p>
  </div>

  <div class="section">
    <h2>🐭 追老鼠小遊戲</h2>
    <img src="images/white_cat_ai_studio_h300_equal.png" alt="白貓 AI 工作室" style="max-width: 300px; display: block; margin: 0 auto 20px auto;">
    <p class="center">用方向鍵控制橘色方塊（貓），去碰灰色圓點（老鼠）！</p>
    <canvas id="game" width="600" height="400"></canvas>
    <div class="center">點擊次數：<span id="count">0</span></div>
  </div>

  <div class="section">
    <h2>🔗 前往功能區</h2>
    <p>🐾 <a href="tools.html">點我前往工具庫</a></p>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const countSpan = document.getElementById('count');
    let clickCount = 0;

    let cat = { x: 50, y: 50, size: 40 };
    let mouse = { x: 300, y: 200, size: 20 };

    document.addEventListener('keydown', e => {
      const step = 10;
      if (e.key === 'ArrowUp') cat.y -= step;
      if (e.key === 'ArrowDown') cat.y += step;
      if (e.key === 'ArrowLeft') cat.x -= step;
      if (e.key === 'ArrowRight') cat.x += step;

      cat.x = Math.max(0, Math.min(canvas.width - cat.size, cat.x));
      cat.y = Math.max(0, Math.min(canvas.height - cat.size, cat.y));
    });

    canvas.addEventListener('click', () => {
      clickCount++;
      countSpan.textContent = clickCount;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'orange';
      ctx.fillRect(cat.x, cat.y, cat.size, cat.size);

      ctx.fillStyle = 'gray';
      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, mouse.size, 0, Math.PI * 2);
      ctx.fill();

      const dx = cat.x + cat.size / 2 - mouse.x;
      const dy = cat.y + cat.size / 2 - mouse.y;
      if (Math.hypot(dx, dy) < cat.size / 2 + mouse.size) {
        alert('🐱 成功抓到老鼠！準備進入工具庫 🧰');
        window.location.href = 'tools.html';
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
