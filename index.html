<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貓老師首頁</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background: #ff9900;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 6vw;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 5vw;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .fb-post {
      width: 100% !important;
      max-width: 100% !important;
    }
    footer {
      text-align: center;
      font-size: 3vw;
      color: gray;
      padding: 20px 0;
    }
    @media (min-width: 768px) {
      header {
        font-size: 32px;
      }
      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>🐱 貓老師首頁</header>
  <main>
    <div class="section">
      <h2>📌 最新消息（Facebook 嵌入）</h2>
      <div class="fb-post" data-href="https://www.facebook.com/kemi.tang/posts/1234567890" data-width="500" data-show-text="true"></div>
    </div>

    <div class="section">
      <h2>🔗 前往功能區</h2>
      <p><a href="tools.html">➡️ 點我前往工具庫</a></p>
    </div>
  </main>
  <footer>
    🕓 本頁最後更新時間：<span id="last-updated"></span>
  </footer>

  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v17.0"></script>
  <script>
    const updateSpan = document.getElementById("last-updated");
    const now = new Date();
    updateSpan.textContent = now.toLocaleDateString("zh-TW", {
      year: "numeric",
      month: "2-digit",
      day: "2-digit"
    });
  </script>
</body>
</html>
