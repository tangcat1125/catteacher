<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>貓老師首頁</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: orange;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 26px;
    }
    .section {
      background: white;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    canvas {
      display: block;
      margin: 10px auto;
      background: #eee;
      border: 2px solid #ccc;
    }
    .button {
      background: orange;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .fb-link {
      font-size: 16px;
      color: #3b5998;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <header>🐱 貓老師首頁 📦</header>

  <div class="section">
    <h2>📌 最新消息</h2>
    <p>👉 <a href="https://www.facebook.com/kemi.tang" target="_blank" class="fb-link">點我前往貓老師的 Facebook 粉專</a></p>
  </div>

  <div class="section">
    <h2>🐭 互動遊戲：貓抓老鼠</h2>
    <p>使用方向鍵控制橘色方塊（貓），去碰灰色圓點（老鼠）！</p>
    <canvas id="game" width="600" height="400"></canvas>
    <p id="clickCounter">點擊次數：<span id="count">0</span></p>
  </div>

  <div class="section">
    <h2>🐾 前往功能區</h2>
    <a href="tools.html" class="button">點我前往工具庫 🐾</a>
  </div>

  <div class="footer">
    ⏲️ 本頁最後更新時間：2025-04-22
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const countSpan = document.getElementById('count');
    let clickCount = 0;

    let cat = { x: 50, y: 50, size: 40 };
    let mouse = { x: 300, y: 200, size: 20 };

    document.addEventListener('keydown', e => {
      const step = 10;
      if (e.key === 'ArrowUp') cat.y -= step;
      if (e.key === 'ArrowDown') cat.y += step;
      if (e.key === 'ArrowLeft') cat.x -= step;
      if (e.key === 'ArrowRight') cat.x += step;

      cat.x = Math.max(0, Math.min(canvas.width - cat.size, cat.x));
      cat.y = Math.max(0, Math.min(canvas.height - cat.size, cat.y));
    });

    canvas.addEventListener('click', () => {
      clickCount++;
      countSpan.textContent = clickCount;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'orange';
      ctx.fillRect(cat.x, cat.y, cat.size, cat.size);

      ctx.fillStyle = 'gray';
      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, mouse.size, 0, Math.PI * 2);
      ctx.fill();

      const dx = cat.x + cat.size / 2 - mouse.x;
      const dy = cat.y + cat.size / 2 - mouse.y;
      if (Math.hypot(dx, dy) < cat.size / 2 + mouse.size) {
        alert('成功抓到老鼠！準備進入工具庫🐾');
        window.location.href = "tools.html";
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
